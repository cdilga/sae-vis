<!DOCTYPE html>
<html lang='en'>
  

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Visualisation of Car Statistics" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="author" content="Chris Dilger" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SAE Car Statistics Visualised</title>
  
  <script type="text/javascript" src="scripts/d3.min.js"></script>
  <script type="text/javascript" src="scripts/sae-vis.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/bootstrap.css" />

</head>

<body>
<!--Using a boostrap grid system to create a reusable and responsive layout-->
<div class="container-fluid">
  <div class="row">
    <div id="vis-container" class="col-12 col-md-4">
      <h1>SAE Car Statistics Visualised</h1>
    
    <object type="image/svg+xml" data="img/TopViewCar.svg" class="car">Your browser does not support SVG
    </object>
  
    </div>
    <div id="controls" class="col-12 col-md-8 no-gutters">
      <div class="row no-gutters">
      <div id="chart" class="col-12 no-gutters"></div>
      <div id="overview" class="col-12 no-gutters"></div>
      <div class="col-12 row no-gutters">
        <button id="diff" class="btn btn-dark btn-lg col-6">Differential</button>
        <button id="acceleration" class="btn btn-dark btn-lg col-6">Acceleration</button>
        <button id="velocity" class="btn btn-dark btn-lg col-6">Speed</button>
        <button id="temperature" class="btn btn-dark btn-lg col-6">Temperature</button>
        <!--<button id="efficency" class="btn btn-dark btn-lg col-6">Efficency</button>-->
      </div>
      </div>
    </div>
    </div>
    <div class="row">
      <footer>COS30045 Data Visualisation
      <br /> Chris Dilger 101133703
    </footer>
  </div> 
</div>
</body>
</html>
